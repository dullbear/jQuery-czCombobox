<div class="page-header">
    <h3>Demo 2: Please select your language</h3>
</div>
<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="country-1">Language:</label>
        <div class="controls">
            <select id="language" name="language" tabindex="3">
                <option value="en_us">English</option>
                <option value="ge_ge">German</option>
                <option value="fr_fr">French</option>
                <option value="jp_jp">Japanese</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
        </div>
    </div>
</form>
</div>
<script type="text/javascript">
    $('#country-1').czCombobox({
        className : 'light-black',
        listMargin: 5,
        changeCallback: function() {
            //alert('Has Changed')
        }
    });


    $('#country-2').czCombobox({
        className : 'light-white',
        changeCallback:function() {
            log('Demo2 change');
        }
    });


    $('#language').czCombobox({
        className : 'light-blue',
        dropUp    : false,
        listMargin: -1,
        hideSelected: true  ,
        focusCallback:function() {
            log('Demo3 focus');
        },
        blurCallback:function() {
            log('Demo3 blur');
        },
        changeCallback:function() {
            log('Demo3 change');
        }
    });

    
    var czCountry2 = $('#country-2').czCombobox('instance');
    $('#getValue2').click(function(){alert(czCountry2.getValue())});
    $('#getText2').click(function(){alert( czCountry2.getText())});
    $('#setFocus2').click(function(){czCountry2.setFocus();});
    $('#select2').click(function(){
        $('#country-2').html('<option value="A">New Option 1</option><option value="B">New Option 2</option>');
        $('#country-2').czCombobox('instance').rebuild();
    });
    function log($message) {
        var debug = true;
        if ( debug ) {
            if (window.console && window.console.log)
                window.console.log($message);
            //else
                //alert($message);
        } else {
            //alert($message);
        }
    }
</script>
